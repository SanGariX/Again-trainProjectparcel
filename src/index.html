<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="Style/style.css" />
    <script type="module" src="JS/index.js"></script>
  </head>
  <body>
    <div class="box">
      <h2>Реклама:</h2>
      <p>Реклама зникне через <span class="js-timer"></span></p>
    </div>
    <ul class="calendar">
      <li class="date-style">
        День тижня:
        <div class="date-day">0</div>
      </li>
      <li class="date-style">
        День місяця:
        <div class="date">0</div>
      </li>
      <li class="date-style">
        Місяць:
        <div class="date-month">0</div>
      </li>
      <li class="date-style">
        Рік:
        <div class="date-year">0</div>
      </li>
    </ul>
    <div class="digital-clock">0</div>
    <div class="clock">
      <div class="box-center"><img class="clock-arrow clock-seconds__arrow" src="Img/arrow.png" alt="arrow"></div>
      <div class="box-center"><img class="clock-arrow clock-minutes__arrow" src="Img/arrow.png" alt="arrow"></div>
      <div class="box-center"><img class="clock-arrow clock-hours__arrow" src="Img/arrow.png" alt="arrow"></div>
      <div class="clock-center"></div>
    </div>
  </body>
</html>
